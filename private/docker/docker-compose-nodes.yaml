      - /bin/bash
      - -c
      - besu --data-path=data --genesis-file=genesis/genesis.json --bootnodes=enode://d61540917815843c35516756216fae56d23bd8f48d29358ee3967d3139cd473368d0542376356d61c6f170fcc900bb4dd736d84ca52a8a2b43b1f98bb7f20497@172.19.0.2:30303 --p2p-port=30304 --rpc-http-enabled --rpc-http-api=ETH,NET,QBFT --host-allowlist="*" --rpc-http-cors-origins="all" --rpc-http-port=8546
